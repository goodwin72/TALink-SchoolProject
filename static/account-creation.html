<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- [Bootstrap] The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link rel="icon" href="images/favicon.ico">

	<title>WSUTALink | Make an Account</title>

	<!-- [Bootstrap] Bootstrap core CSS -->
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	
</head>
	<body>
		<section class="container main-content">
			<div class="row">
				<header class="panel-heading text-center">
					<h1>WSU TALink</h1>
				</header>
				
				<form class="account-creation-form" method="post" action="index.html">
					<h2>New Account</h2>
					<div class="form-group">
						<input type="radio" name="account-type" id="account-type-student" value="student" checked>
						<label>Student</label>
						<input type="radio" name="account-type" id="account-type-instructor" value="instructor">
						<label>Instructor</label>
					</div>
					
					<div class="form-group">
						<label class="control-label">Name</label>
						<div class="form-inline">
							<input type="text" name="first-name" id="first-name" class="form-control"
								placeholder="First" title="Please enter your first name" required/>
							<input type="text" name="last-name" id="last-name" class="form-control"
								placeholder="Last" title="Please enter your last name" required/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label">WSU Email</label>
						<label class="control-label input-description">This will be your username.</label>
						<input type="email" name="wsu-email" id="wsu-email" class="form-control"
							title="Please enter your WSU email" required>
					</div>
					
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" name="password" id="password" class="form-control"
							title="Please enter a password" required>
					</div>
					
					<div class="form-group">
						<label class="control-label">Confirm Password</label>
						<input type="password" name="confirm-password" id="confirm-password" class="form-control"
							title="Please confirm your password" required>
					</div>

					<div class="form-group">
						<label class="control-label">WSU ID</label>
						<input type="text" name="wsu-id" id="wsu-id" class="form-control"
							title="Please enter your WSU ID" pattern="[0-9]+" required>
					</div>	

					<div class="form-group">
						<label class="control-label">Phone</label>
						<label class="control-label input-description">(xxx-xxx-xxxx)</label>
						<input type="text" name="phone" id="phone" class="form-control"
							title="Please enter your phone number" pattern="[0-9]{3}[ |-][0-9]{3}[ |-][0-9]{4}" required>
					</div>	
					
					<div class="form-group">
						<label class="control-label">Personal Email (Optional)</label>
						<input type="email" name="personal-email" id="personal-email" class="form-control"
							title="Personal email is optional">
					</div>	

					<!-- ------------------------------------------- -->
					
					<div class="form-student divider">
					</div>
					
					<div class="form-group form-student">
						<label class="control-label">Major</label>
						<input type="text" name="major" id="major" class="form-control"
							title="Please enter a major. (Undecided is valid!)" required>				
					</div>
					
					<div class="form-group form-student">
						<label class="control-label">Cumulative GPA</label>
						<input type="text" name="gpa" id="gpa" class="form-control"
							title="Please enter your GPA, in number format" pattern="[0-4][.][0-9]" required>					
					</div>
					
					<div class="form-group form-student">
						<label class="control-label radio-label">Expected Graduation Date</label>
						<div class="form-inline">
							<input type="radio" name="graduation-semester" id="graduation-semester-fall" 
								value="fall" checked>
							<label>Fall</label>
							<input type="radio" name="graduation-semester" id="graduation-semester-spring" 
								value="spring">
							<label>Spring</label>
							<input type="text" name="graduation-year" id="graduation-year" placeholder="Year" 
								class="form-control" title="Please enter your expected graduation year" 
								pattern="[0-9]+" required>
						</div>
					</div>
					
					<div class="form-group form-student">
						<label class="control-label radio-label">Have you served as a TA before?</label>
						<input type="radio" name="ta-prior" id="ta-prior-yes" value="yes">
						<label>Yes</label>
						<input type="radio" name="ta-prior" id="ta-prior-no" value="no" checked>
						<label>No</label>
					</div>				
					
					
					<input type="submit" value="Submit" class="signup-button btn"/>				
				</form>
			</div>
			
		</section>
		<!-- [Bootstrap] Bootstrap core JavaScript
		================================================== -->
		<!-- [Bootstrap] Placed at the end of the document so the pages load faster -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/talink.js"></script>
		
	</body>
</html>
