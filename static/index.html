<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- [Bootstrap] The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="icon" href="images/favicon.ico">

		<title>WSUTALink | Login</title>

		<!-- [Bootstrap] Bootstrap core CSS -->
		<link href="styles/bootstrap.min.css" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="styles/main.css">

	</head>

	<body>
		<div class="container main-content">
			<div class="row">
				<header class="panel-heading text-center">
					<h1>WSU TALink</h1>
				</header>
				
				<form class="login-form" method="get" action="index.html">
					<div class="form-group">
						<label class="control-label">Username</label>
						<div>
							<input type="text" class="username-input form-control" name="username">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label">Password</label>
						<div class="">
							<input type="password" class="password-input form-control" name="password">	
						</div>
					</div>
					
					<input type="submit" value="Continue" class="login-button btn"/>
					<a href="account-creation.html"><p>Make an account</p></a>
				</form>
				
			</div>
		</div>

		<!-- [Bootstrap] Bootstrap core JavaScript
		================================================== -->
		<!-- [Bootstrap] Placed at the end of the document so the pages load faster -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/talink.js"></script>
	</body>
</html>
