<!DOCTYPE html>

<html>
<head>
	<title>WSU TALink</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<script src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/talink.js"></script>
</head>
<body>
	<section class="mainbody">
		<div class="form-section">
			<header>
				<h1>WSU TALink</h1>
			</header>
			
			<form class="login-form" method="get" action="index.html">
				<label class="input-block">Username</label>
				<input type="text" class="username-input input-block" name="username">
				<label class="input-block">Password</label>
				<input type="password" class="password-input input-block" name="password">		
			
				<input type="submit" value="Continue" class="login-button input-block"/>
				<a href="account-creation.html"><p>Make an account</p></a>
			</form>
		</div>
	</section>

</body>
</html>
